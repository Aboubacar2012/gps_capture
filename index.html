<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Capture GPS – 1 m</title>

  <!-- PWA : lier manifeste -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">

  <style>
    /* … (styles identiques à la version précédente) … */
  </style>
</head>
<body>
  <div class="container">
    <!-- … même contenu HTML que précédemment … -->
  </div>

  <script>
    /* … même JavaScript que la version « 1 m » fournie … */

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .catch(err => console.warn('SW fail:', err));
    }
  </script>
</body>
</html>
